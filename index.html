<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador Texto</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Challenge Encriptador Texto</h1>
    <div class="container">
        <div class="input-section">
            <label for="user-input">Ingresa un texto:</label>
            <textarea id="user-input"></textarea>
            <div class="buttons">
                <button class="left-button" onclick="encriptar()">Encriptar</button>
                <button class="right-button" onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>

        <div class="text-result">
        <div class="text-display" id="result-display">
            <img src="./1.png" id="image-display" alt="no hay nada">
        </div>
    </div>
    </div>
    <script src="encriptador.js"></script>
</body>
</html>
